<!-- Logo -->
<div id="logo" style="text-align:left;">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
    <span class="image avatar48"><img style="margin-left: auto; margin-right: auto;" src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" /></span>
    <h1 id="title">{{- site.title -}}</h1>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
