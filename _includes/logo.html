<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
    <span class="image avatar48" style="text-align: center;"><img src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" /></span>
    <h2 id="title">{{- site.title -}}</h2>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
