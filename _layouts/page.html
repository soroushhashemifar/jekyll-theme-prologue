---
layout: default
---
{%- include header.html -%}

<!-- Main -->

<div id="main">
	<!-- Page -->
	{%- if page.publish == "true" -%}
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				{%- if page.subtitle -%}<p>{{- page.subtitle -}}</p>{%- endif -%}
			</header>
	    {{- content -}}
	  </div>
	</article>
	{%- endif -%}
</div>
