<p>
  Have a question for me? Fill out the form below and please allow a couple of business days for me to respond.
</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Your Name" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Your Email" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Type your message here..."></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Send Message" />
    </div>
  </div>
</form>
